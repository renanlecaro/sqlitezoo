<h1>Only output some rows </h1>

<p>
    You can add a WHERE column with a condition to avoid listing all rows.
</p>

<p><strong>Change the select below to only list the name and population of 'France'. </strong></p>

<textarea id="codeInput" data-db="world.sql">
SELECT name, population FROM world WHERE name='Germany'
</textarea> 

<div id="solution">SELECT name, population FROM world WHERE name='France'</div>
