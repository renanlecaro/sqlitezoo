<h1>A full select statement </h1>

<p>
Let's see if you can type a full select yourself.
<p>

<p><strong>Show the name for the countries that have a population of at least 200 million. </strong></p>

<textarea id="codeInput" data-db="world.sql">
</textarea> 

<div id="solution">SELECT name FROM world
WHERE population > 200000000
</div>
